language: android

node_js:
  - 5.5
  
android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    
env:
  global:
    # Keep gradle from crapping all over the log
    - TERM=dumb
  matrix:
    - nodejs_version=6
    - nodejs_version=8
    - nodejs_version=10
  
install:
  - npm cache clean
  - npm install
  - npm install -g cordova

before_script:
  - apt install npm
  - cordova platform rm android
  - cordova platform add android

script:
  - cordova prepare
  - cordova build andro
